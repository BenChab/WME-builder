<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Liste d’armée Warmaster</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="p-6 bg-gray-100 text-gray-900">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold mb-4">Créateur de liste d’armée - Warmaster Evolution</h1>

            <div class="mb-4">
                <label for="armySelect" class="block font-medium mb-2">Choisir une armée :</label>
                <select id="armySelect" class="border rounded px-2 py-1">
                    <option value="">-- Sélectionner --</option>
                    <option value="arabie">Arabie</option>
                    <option value="bretonniens">Bretonniens</option>
                    <option value="chaos">Chaos</option>
                    <option value="comtes_vampires">Comtes Vampires</option>
                    <option value="demons">Démons</option>
                    <option value="elfes_noirs">Elfes Noirs</option>
                    <option value="elfes_sylvains">Elfes Sylvains</option>
                    <option value="empire">Empire</option>
                    <option value="gobelins">Gobelins</option>
                    <option value="hauts_elfes">Hauts Elfes</option>
                    <option value="hommes_betes">Hommes-Bêtes</option>
                    <option value="hommes_lezards">Hommes-Lézards</option>
                    <option value="kislev">Kislev</option>
                    <option value="mercenaires">Mercenaires</option>
                    <option value="nains">Nains</option>
                    <option value="nains_du_chaos">Nains du Chaos</option>
                    <option value="orques_gobelins">Orques & Gobelins</option>
                    <option value="repurgateurs">Répurgateurs</option>
                    <option value="rois_des_tombes">Rois des Tombes</option>
                    <option value="royaumes_ogres">Royaumes Ogres</option>
                    <option value="skavens">Skavens</option>
                </select>
            </div>

            <div id="unitSelectorContainer" class="hidden">
                <select id="unitSelect" class="w-full border rounded px-2 py-1 mb-2"></select>
                <button id="addUnitBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Ajouter</button>
            </div>

            <div class="mt-6">
                <h2 class="text-xl font-semibold mb-2">Armée actuelle</h2>
                <ul id="armyList" class="list-disc list-inside space-y-1"></ul>
                <p class="mt-4 font-bold">Total : <span id="totalPoints">0</span> points</p>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
